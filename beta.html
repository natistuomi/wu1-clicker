<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/beta.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/vzv8mct.css">
    <title>Städkrisen</title>
</head>

<body>
    <main class="container">
        <header>
            <h1>Städkrisen</h1>
        </header>
        <section class="game">
            <div class="game-hud">
                <div>
                    <div class="game-button">
                        <button id="bathroom">Klick</button>
                    </div>
                    <ul class="game-currency">
                        <li class="item">
                            <h1>Badrumspoäng: <span id="money1"></span></h1>
                        </li>
                        <li class="item">
                            <h1>Automat: <span id="mps1"></span></h1>
                        </li>
                        <li class="item">
                            <h1>Färdigheter: <span id="mpc1"></span></h1>
                        </li>
                    </ul>
                </div>
                <div>
                    <div class="game-button">
                        <button id="windows">Klick</button>
                    </div>
                    <ul class="game-currency">
                        <li class="item">
                            <h1>Fönsterpoäng: <span id="money2"></span></h1>
                        </li>
                        <li class="item">
                            <h1>Automat: <span id="mps2"></span></h1>
                        </li>
                        <li class="item">
                            <h1>Färdigheter: <span id="mpc2"></span></h1>
                        </li>
                    </ul>
                </div>
                <div>
                    <div class="game-button">
                        <button id="floor">Klick</button>
                    </div>
                    <ul class="game-currency">
                        <li class="item">
                            <h1>Smutspoäng: <span id="money3"></span></h1>
                        </li>
                        <li class="item">
                            <h1>Automat: <span id="mps3"></span></h1>
                        </li>
                        <li class="item">
                            <h1>Färdigheter: <span id="mpc3"></span></h1>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <div id="msgbox"></div>
    <footer class="container">
        <p>Den här sidan är skapad av Natalie Tuomi i utbildningssyfte för kursen Webbutveckling 1.</p>
    </footer>
    <script src="js/beta.js"></script>
</body>
</html>
